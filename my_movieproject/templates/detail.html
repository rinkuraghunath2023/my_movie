{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="300" height="300">
        </div>
<div class="col-md-6">
    <h2>{{movie.name}}</h2>
     <h4>{{movie.about}}</h4>
    <h4>{{movie.year}}</h4><br>
    <a class="btn btn-warning" href="{% url 'my_movieapp:update' movie.id %}">Update</a><br><br>
    <a class="btn btn-danger" href="{% url 'my_movieapp:delete' movie.id %}">Delete</a>

</div>
    </div>
</div>

{% endblock %}
