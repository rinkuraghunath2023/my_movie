{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width:16rem;height:28rem">
  <img src="{{i.img.url}}" class="card-img-top" alt=" " height ="250">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.about}}</p>
    <a href="{% url 'my_movieapp:detail' i.id %}" class="btn btn-primary">Know More</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
