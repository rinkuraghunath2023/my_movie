{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <label>Movie Name</label>
  <input type="text" name="name" placeholder="enter movie name"><br>
  <label>About movie</label>
  <input type="text" name="about" placeholder="about movie "><br>
  <label>Released year</label>
  <input type="text" name="year" placeholder="movie year"><br>
  <label>Movie img</label>
  <input type="file" name="img" ><br>
  <input type="Submit">

</form>
{% endblock %}
